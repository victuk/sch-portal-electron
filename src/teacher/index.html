    <script>

        const announcements = byID("announcements");

let annList;

const annRequest = {
  method: "GET",
  headers: {
    accesstoken
  },
};

(async function getAllAnnouncements() {

  const studentAnn = await fetch(
    baseUrl + "announcements/specific-audience",
    annRequest
  );
  const data = await studentAnn.json();

  const studentAnnTwo = await fetch(
    baseUrl + "announcements/general",
    annRequest
  );
  const dataTwo = await studentAnnTwo.json();

  console.log(dataTwo);

  annList = data.announcements.concat(dataTwo.announcements);

    console.log(annList);

  announcements.innerHTML = "";

  moment.updateLocale('en', {
    relativeTime : {
        future: "in %s",
        past:   "%s ago",
        s  : 'a few seconds',
        ss : '%d seconds',
        m:  "a minute",
        mm: "%d minutes",
        h:  "1 hour ago", //this is the setting that you need to change
        hh: "%d hours",
        d:  "a day",
        dd: "%d days",
        w:  "a week",
        ww: "%d weeks",
        M:  "1 month ago", //change this for month
        MM: "%d months",
        y:  "a year",
        yy: "%d years"
    }
});

  for (let a of annList) {
    announcements.innerHTML += `

    <button class="accordion"><div>${a.announcementTitle} - Posted ${moment(a.updatedAt).fromNow()} (${moment(a.updatedAt).format("Do MMMM, YYYY")})</div><div>+</div></button>
<div class="panel" style="padding: 20px 10px;">
  <p style="margin:0">${a.announcement}</p>
</div>
              `;
  }

  var acc = document.getElementsByClassName("accordion");
var i;

console.log(acc);

for(i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
})();

    </script>
